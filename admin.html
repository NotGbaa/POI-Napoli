<!DOCTYPE html>

<html>

<head>
  <!-- caratteristiche del file  -->
  <meta charset="utf-8">
  <meta name="viewport" content=" width=device-width">

  <!-- titolo e icona del progetto -->
  <title>POINT OF INTEREST</title>
  <link href="img/favicon.png" rel="icon" />

  <!-- css personale -->
  <link href="./admin.css" rel="stylesheet" type="text/css" />

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <!-- schermata di login -->
  <div id="divLogin" class="container text-center">
    <form>

      <div class="form-group">
        <label for="username" class="">Enter a username</label>
        <input type="text" class="form-control" id="username" placeholder="Username">
      </div>

      <div class="form-group">
        <label for="pass" class="">Enter a password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>

      <br>

      <button type="button" id="login" class="btn btn-primary">Log in</button>

    </form>
  </div>

  <!-- schermata punti di interesse -->
  <div id="divAdmin" class="">

    <nav class="navbar sticky-top bg-body-tertiary">
      <div class="container-fluid">
        <button id="trigger" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Aggiungi nuovo Point Of Interest </button>
        <button id="utente" type="button" class="btn btn-primary">Visualizza vista utente</button>
      </div>
    </nav>

    <!-- sistema di scorrimento -->
    <div class="table-wrapper-scroll-y my-custom-scrollbar">
      <!-- tabella punti di interesse -->
      <table id="tabella" class="table">
      </table>
    </div>

    <!-- Modal inserimento punto di interesse -->
    <div class="modal fade modal-xl" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- parte iniziale del modal per la creazione del POI-->
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Point Of Interest</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <!-- parte centrale del modal per la creazione del POI-->
          <div class="modal-body">
            <form>

              <div class="form-group">
                <label for="nome">Inserisci nome POI:</label>
                <input type="text" class="form-control" id="nome" placeholder="Ex.. Posillipo">
              </div>

              <br>

              <div class="form-group">
                <label for="descr">Inserisci descrizione POI</label>
                <input type="text" class="form-control" id="descr"
                  placeholder="Ex.. Posillipo è uno dei quartieri più prestigiosi di napoli">
              </div>

              <br>

              <div class="form-group">
                <label for="long">Inserisci longitudine POI:</label>
                <input type="text" class="form-control" id="long" placeholder='Ex.. 14,1229'>
              </div>

              <br>

              <div class="form-group">
                <label for="lat">Inserisci latitudine POI</label>
                <input type="text" class="form-control" id="lat" placeholder='Ex.. 40,4854'>
              </div>

              <br>

              <div class="form-group">
                <label for="distanza">Inserisci distanza dal centro di Napoli (La distanza va inserita misurata in
                  Kilometri)</label>
                <input type="number" class="form-control" id="distanza" placeholder='Ex.. 1,5 '>
              </div>

              <br>

              <div class="form-group">
                <label for="distanza">Dai una valutazione da 1 a 5 stelle al POI</label>
                <div id="rating" class="d-flex">
                  <span class="star" data-star="1">&#9734;</span>
                  <span class="star" data-star="2">&#9734;</span>
                  <span class="star" data-star="3">&#9734;</span>
                  <span class="star" data-star="4">&#9734;</span>
                  <span class="star" data-star="5">&#9734;</span>
                </div>
                <p>Il tuo voto: <span id="selected-rating">0</span></p>
              </div>

              <div class="form-group">
                <label for="img">Inserisci link immagini POI (si consiglia di usare ImgUr, nal caso di più immagini
                  separarle con una virgola)</label>
                <input type="text" class="form-control" id="img"
                  placeholder='Ex.. https://i.imgur.com/JBcvbpr.png, https://i.imgur.com/JDcvbpr.png'>
              </div>

              <br>

              <!-- parte finale del modal per la creazione di un POI-->
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Chiudi</button>
                <button type="button" class="btn btn-primary" id="add">Inserisci Point Of Interest</button>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- script personale -->
  <script src="./admin.js" type="module"></script>

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
