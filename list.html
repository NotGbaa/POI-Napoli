<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Point of Interest</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/ol@v8.1.0/dist/ol.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v8.1.0/ol.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/1a6bdc8d9e.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol@v8.1.0/dist/ol.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v8.1.0/ol.css"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link href="img/favicon.png" rel="icon" />

    <style>
      /*definisco grandezza mappa*/
      .map {
        width: 100%;
        height: 600px;
      }

      /* Stile per rendere il div inizialmente non visibile */
      #divLogin {
        display: block;
      }

      #divMappa {
        display: none;
      }

      #divElenco {
        display: none;
      }
    </style>
  </head>

  <body class="text-light container p-2 mh-100 mw-100">
    <div
      id="divLogin"
      class="container container-lg bg-secondary p-4 rounded shadow text-center"
    >
      <form>
        <div class="form-group">
          <label for="username" class="text-light">Enter a username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Username"
          />
        </div>
        <div class="form-group">
          <label for="pass" class="text-light">Enter a password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>
        <button type="button" id="login" class="btn btn-primary">Log in</button>
      </form>
    </div>
    <div id="divMappa" class="mh-100 mw-100">
      <div
        class="d-flex justify-content-between align-items-start w-100 h-100 gap-2"
      >
        <div class="w-50">
          <div class="map" id="map"></div>
          <button id="elenco" type="button" class="btn btn-danger">
            Vai a vista elenco
          </button>
        </div>
        <div class="w-50 h-50 overflow-auto">
          <table id="tab" class="table table-dark table-hover"></table>
        </div>
      </div>
    </div>
    <div id="divElenco" class="container">
      <div class="table-wrapper">
        <table
          id="tabella"
          class="table table-dark table-hover"
          style="width: 100%"
        ></table>
        <button id="mappa" type="button" class="btn btn-danger">
          Vai a vista mappa
        </button>
      </div>
    </div>
    <script src="./utente.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
