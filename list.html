<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Point of Interest</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ol@v8.1.0/dist/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.1.0/ol.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js">

  </script>
  <script src="https://kit.fontawesome.com/1a6bdc8d9e.js"> </script>
  <script src="https://cdn.jsdelivr.net/npm/ol@v8.1.0/dist/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.1.0/ol.css">
  <link rel="stylesheet" href="style.css">

  <style>
    /*definisco grandezza mappa*/
    .map {
      width: 100%;
      height: 600px;
    }

    /* Stile per rendere il div inizialmente non visibile */
    #divLogin {
      display: block;
    }

    #divMappa {
      display: none;
    }

    #divElenco {
      display: none;
    }
  </style>
</head>

<body class="text-light d-flex align-items-center justify-content-center vh-100">
  <div id="divLogin" class="container bg-secondary p-4 rounded shadow text-center">
    <form>
      <div class="form-group">
        <label for="username" class="text-light">Enter a username</label>
        <input type="text" class="form-control" id="username" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="pass" class="text-light">Enter a password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button type="button" id="login" class="btn btn-primary">Log in</button>
    </form>
  </div>
  <div id="divMappa" class="container">
    <div class="row justify-content-center">
      <div class="col-8">
        <div class="map" id="map"></div>
        <button id="dettagli" type="button" class="btn btn-danger">Vai a vista dettagli</button>
      </div>
      <div class="col-4 btn btn-primary">
      </div>
    </div>
  </div>
  <div id="divElenco" class="container">
    <div>
      <table id="tabella" class="table table-dark table-hover " style="width:100%">
      </table>
    </div>
  </div>
  <script src="./utente.js" type="module"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
