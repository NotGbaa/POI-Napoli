<!DOCTYPE html>

<html>

<head>
  <!-- caratteristiche del file  -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <!-- titolo e icona del progetto -->
  <title>Point of Interest</title>
  <link href="img/favicon.png" rel="icon" />

  <!-- css personale -->
  <link href="./list.css" rel="stylesheet" type="text/css" />

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.1.0/ol.css">
</head>

<body class="text-light d-flex align-items-center justify-content-center vh-100">
  
  <div id="divLogin" class="container bg-secondary p-4 rounded shadow text-center">
    <form>
      <div class="form-group">
        <label for="username" class="text-light">Enter a username</label>
        <input type="text" class="form-control" id="username" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="pass" class="text-light">Enter a password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button type="button" id="login" class="btn btn-primary">Log in</button>
    </form>
  </div>
  
  <div id="divMappa" class="container">
    <div class="row justify-content-center">
      <div class="col-5">
        <div class="map" id="map"></div>
        <button id="elenco" type="button" class="btn btn-danger">Vai a vista elenco</button>
      </div>
      <div class="col-7 btn btn-primary">
        <table id="tab" class="table table-dark table-hover ">
      </table>
      </div>
    </div>
  </div>
  <div id="divElenco" class="container">
    <div>
      <table id="tabella" class="table table-dark table-hover " style="width:100%">
      </table>
      <button id="mappa" type="button" class="btn btn-danger">Vai a vista mappa</button>

    </div>
  </div>
  
  <!-- script personale -->
  <script src="./utente.js" type="module"></script>

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"> </script>
  <script src="https://cdn.jsdelivr.net/npm/ol@v8.1.0/dist/ol.js"></script>
  <script src="https://kit.fontawesome.com/1a6bdc8d9e.js"> </script>
</body>

</html>
